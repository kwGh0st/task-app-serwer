spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.main.banner-mode=off
logging.pattern.console=%d{MM-dd HH:mm:ss} - %logger{36} - %msg%n
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_EMAIL}
spring.mail.password=${MAIL_PASSWORD}
spring.init.admin.username=${ADMIN_USERNAME}
spring.init.admin.password=${ADMIN_PASSWORD}
spring.init.admin.email=${ADMIN_EMAIL}
spring.client.url=${CLIENT_URL}
server.port=${PORT}
